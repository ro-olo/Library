<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <script src="script.js" defer></script>

    <header>
    <h1>My Library</h1>
    <button id="newBookBtn">New Book</button>
    </header>
    
    <div id="libraryContainer"></div>

    <dialog id="formDialog">
        <form id="book_form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            
            <div class="checkRead">
                <label for="isRead">Read:</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            
            <div class="formBtns">
                <button type="submit" id="addBook">Add Book</button>
                <button type="button" id="closeDialog">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
